<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web Page</title>
</head>
<body>

    <div>
        <div>
            <h1>An Unordered List:</h1>
            <div>
                <ol>
                    <li>First Item</li>
                    <li>Second Item</li>
                    <li>Third Item</li>
                    <li>Forth Item</li>
                </ol>
            </div>
        </div>
        <div>
            <h1>An Ordered List:</h1>
            <div>
                <ul>
                    <li>First Item</li>
                    <li>Second Item</li>
                    <li>Third Item</li>
                    <li>Forth Item</li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <div>
            <h1>Table Of Ocean</h1>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Ocean</th>
                        <th>Avarage Depth</th>
                        <th>Max Depth</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pacific</td>
                        <td>4,280m</td>
                        <td>10,911m</td>
                    </tr>
                    <tr>
                        <td>Atlantic Ocean</td>
                        <td>3,646m</td>
                        <td>8,486m</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
